<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<title>All Employees</title>
	</head>
	
	<body>
				
		<div class="container mt-5">
			<h3>Employees CRM</h3>
			<div>
				<a th:href="@{/employees/showFormForAdd}">
					<button type="button" class="btn btn-primary mt-2 mb-3">Form Employee</button>
				</a>
			</div>
			<table class="table">
				<thead>
				    <tr class="table-dark">
					    <th scope="col">ID</th>
					    <th scope="col">First Name</th>
					    <th scope="col">Last Name </th>
					    <th scope="col">Department</th>
					    <th scope="col">Salary</th>
					    <th scope="col">Action</th>
				    </tr>
				</thead>
				<tbody>
				    <tr th:each="tempEmployee : ${employees}">
					    <td th:text="${tempEmployee.id}" />
					    <td th:text="${tempEmployee.firstName}" />
					    <td th:text="${tempEmployee.lastName}" />
					    <td th:text="${tempEmployee.department}" />
					    <td th:text="${tempEmployee.salary}" />
					    <td>
							<a th:href="@{/employees/showFormForUpdate( employeeId = ${tempEmployee.id} )}">
								<button type="button" class="btn btn-primary">Update</button>
							</a>
							<a th:href="@{/employees/delete/__${tempEmployee.id}__}">
								<button type="button" class="btn btn-danger">Delete</button>
							</a>
						</td>
				    </tr>
				</tbody>
			</table>
		</div>
		
	</body>
	
</html>
