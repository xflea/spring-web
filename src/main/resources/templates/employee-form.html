<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Add Employee</title>
</head>

<body>
	<div class="container mt-5">
		<div th:if="${vengoDa} == 'add'">
			<h3>Add Employee</h3>	
		</div>
		
		<div th:if="${vengoDa} == 'update'">
			<h3>Update Employee</h3>	
		</div>
		

		<form th:action="@{/employees/save}" th:object="${employee}" method="post">

			<div class="form-group">
				<label class="form-label">ID</label>
				<input type="text" class="form-control" th:field="*{id}"/>
			</div>

			<div class="form-group">
				<label class="form-label">First Name</label>
				<input type="text" class="form-control" th:field="*{firstName}" />
			</div>

			<div class="form-group">
				<label class="form-label">Last Name</label>
				<input type="text" class="form-control" th:field="*{lastName}" />
			</div>

			<div class="form-group">
				<label class="form-label">Department</label>
				<input type="text" class="form-control" th:field="*{department}" />
			</div>

			<div class="form-group">
				<label class="form-label">Salary</label>
				<input type="text" class="form-control" th:field="*{salary}" />
			</div>

			<button type="submit" class="btn btn-primary mt-2">Submit</button><br/><br/>

			<a th:href="@{/employees/list}">Torna alla lista</a>
		</form>
	</div>

</body>

</html>
